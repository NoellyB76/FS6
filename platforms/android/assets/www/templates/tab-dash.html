<ion-view view-title="FurnitureItems">
  <ion-content style="background-color: #fa5049;">
    <ion-list style="background-color: #fa5049;">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="furnitureItem in furnitureItems" type="item-text-wrap" href="#/tab/dash/{{furnitureItem.id}}">
        <div class="furnitureSearchResultImage"><img ng-src="img/{{furnitureItem.face}}" border="0"></div>
        <div class="furnitureSearchResultText" style="background-color: #fff; font-face: Tahoma, Verdana, Arial; font-size: 14px; font-weight: normal;">
          {{furnitureItem.lastText}} &nbsp;         <i class="icon ion-chevron-right icon-accessory"></i>
          </div>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
